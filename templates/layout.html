<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} — Python Mexico</title>
<body>
  <header>
    <h1>Python México</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Inicio</a></li>
        {% for href, title in [
          ['/nosotros', 'Nosotros'],
          ['/blog', 'Blog'],
          ['/eventos', 'Eventos'],
          ['/empleos', 'Ofertas de Empleo']	
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2015 Python México.
  </footer>
</body>
